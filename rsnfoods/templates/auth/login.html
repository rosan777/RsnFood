{% extends 'base.html' %}

{% block content %}
  <!-- login form -->

  <div class="container p-4">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Login</h2>
        <form method="post" action="" name="loginForm">
          {% csrf_token %}
          <div class="form-group has-error">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Email" />
          </div>
          <div class="form-group has-error">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Password" />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
  <script>
    console.log(document.loginForm.email)
  </script>
  <div class="p-4" style="display:flex;gap:3px;margin:1rem;">
    <button class="btn btn-info" onclick="document.loginForm.email.value=this.innerText;document.loginForm.password.value=this.innerText;">resowner@example.com</button><br />
    <button class="btn btn-info" onclick="document.loginForm.email.value=this.innerText;document.loginForm.password.value=this.innerText;">enduser@example.com</button><br />
    <button class="btn btn-info" onclick="document.loginForm.email.value=this.innerText;document.loginForm.password.value=this.innerText;">deliveryperson@example.com</button><br />
  </div>
  <!-- django messages -->
  {% if messages %}
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endfor %}
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
