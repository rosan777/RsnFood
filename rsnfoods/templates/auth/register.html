{% extends 'base.html' %}

{% block content %}
  <!-- Register -->
  {% comment %}
  <form method="post">
    {% csrf_token %}
    <input required type="email" name="email" placeholder="Email" />
    <input required type="text" name="first_name" placeholder="Firstname" />
    <input required type="text" name="last_name" placeholder="Lastname" />
    <input required type="tel" name="phone" placeholder="Phone" />
    <input required type="password" name="password" placeholder="Password" />
    <input required type="password" name="password2" placeholder="Confirm Password" />Register as:<select required name="user_type">
      <option value="EndUser">User</option>
      <option value="RestaurantOwner">Restaurant Owner</option>
      <option value="DeliveryPerson">Delivery Person</option>
    </select>

    <input type="submit" value="Register" />
  </form> {% endcomment %}

  <div class="container p-4">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Register</h2>
        <form method="post" action="" name="registerForm">
          {% csrf_token %}
          <div class="form-group has-error">
            <label for="email">Email</label>
            <input required type="email" name="email" class="form-control" id="email" placeholder="Email" />
          </div>
          <div class="form-group has-error">
            <label for="first_name">First Name</label>
            <input required type="text" name="first_name" class="form-control" id="first_name" placeholder="First Name" />
          </div>

          <div class="form-group has-error">
            <label for="last_name">Last Name</label>
            <input required type="text" name="last_name" class="form-control" id="last_name" placeholder="Last Name" />
          </div>

          <div class="form-group has-error">
            <label for="phone">Phone</label>
            <input required type="tel" name="phone" class="form-control" id="phone" placeholder="Phone" />
          </div>

          <div class="form-group has-error">
            <label for="user_type">Register as</label>
            <select required type="text" name="user_type" class="form-control" id="user_type">
              <option value="EndUser">User</option>
              <option value="RestaurantOwner">Restaurant Owner</option>
              <option value="DeliveryPerson">Delivery Person</option>
            </select>
          </div>

          <div class="form-group has-error">
            <label for="password">Password</label>
            <input required type="password" name="password" class="form-control" id="password" placeholder="Password" />
          </div>
          <div class="form-group has-error">
            <label for="password2">Re-enter Password</label>
            <input required type="password" name="password2" class="form-control" id="password2" placeholder="Re-enter Password" />
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div>

  <!-- show messages -->

  <!-- django messages -->
  {% if messages %}
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endfor %}
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
